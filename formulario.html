<div class="container contact">
	<div class="row">
		<div class="col-md-3">
			<div class="contact-info">
				<img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
				<h2>Envia tu Postulacion</h2>
				<h4>Completa el formulario para que la empresa pueda conocerte !</h4>
			</div>
		</div>
		<div class="col-md-9">
			<div class="contact-form">
				<div class="form-group">
				  <label class="control-label col-sm-2" for="fname">Nombre y Apellido:</label>
				  <div class="col-sm-10">          
					<input type="text" class="form-control" id="fname" placeholder="Nombre y Apellido:" name="fname">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="lname">Titulo:</label>
				  <div class="col-sm-10">          
					<input type="text" class="form-control" id="lname" placeholder="Titulo:" name="lname">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="email">Email:</label>
				  <div class="col-sm-10">
					<input type="email" class="form-control" id="email" placeholder="email" name="email">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="comment">Experiencia laboral:</label>
				  <div class="col-sm-10">
					<textarea class="form-control" rows="5" id="experiencia"></textarea>
				  </div>
				</div>
				<div class="form-group">        
				  <div class="col-sm-offset-2 col-sm-10">
					<a class="btn btn-primary" href="home.html">Postularme</a>
				  </div>
				</div>
			</div>
		</div>
